<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
<defs>
	<filter id="blurHeavy" x="-50%" y="-50%" width="200%" height="200%">
		<feGaussianBlur stdDeviation="30" result="blur"/>
	</filter>
	<filter id="blurMedium" x="-50%" y="-50%" width="200%" height="200%">
		<feGaussianBlur stdDeviation="15" result="blur"/>
	</filter>
	<filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
		<feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
		<feFlood flood-color="#ff2a00" flood-opacity="0.9" result="color"/>
		<feComposite in="color" in2="blur" operator="in" result="shadow"/>
		<feMerge>
			<feMergeNode in="shadow"/>
			<feMergeNode in="SourceGraphic"/>
		</feMerge>
	</filter>

	<radialGradient id="fireGradOut" cx="256" cy="256" r="256" gradientUnits="userSpaceOnUse">
		<stop  offset="0" style="stop-color:#FF5500"/>
		<stop  offset="0.6" style="stop-color:#D40000"/>
		<stop  offset="1" style="stop-color:#550000;stop-opacity:0"/>
	</radialGradient>
	<radialGradient id="fireGradIn" cx="256" cy="300" r="180" gradientUnits="userSpaceOnUse">
		<stop  offset="0" style="stop-color:#FFFF99"/>
		<stop  offset="0.5" style="stop-color:#FFBB00"/>
		<stop  offset="1" style="stop-color:#FF4400;stop-opacity:0"/>
	</radialGradient>
	<linearGradient id="textGrad" x1="0" y1="400" x2="0" y2="100" gradientUnits="userSpaceOnUse">
		<stop  offset="0" style="stop-color:#FF3300"/>
		<stop  offset="0.4" style="stop-color:#FFCC00"/>
		<stop  offset="0.8" style="stop-color:#FFFFCC"/>
		<stop  offset="1" style="stop-color:#FFFFFF"/>
	</linearGradient>
</defs>

